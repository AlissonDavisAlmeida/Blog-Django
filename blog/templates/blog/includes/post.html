{% load static %}
<li>
    <article class="post"> 
        <a href="{% url "posts-details" post.slug %}">
            <img src="{% static 'blog/img/'|add:post.image_name %}" alt="{{post.title}}" class="img-mont">
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt}}</p>
            </div>
        </a>
    </article>
</li>
